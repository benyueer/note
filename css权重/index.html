<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS权重-例4</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }
  </style>
  <link rel="stylesheet" href="./styles//blue.css">
</head>
<body>
  <div></div>
  <p>使用link引入样式，引入的资源内又使用@import引入了其他样式</p>
  <span>通过例3和例4可知，在同时使用link和@import的时候，@import的样式是会生效的，如例3和例4中的边框，但是有些样式又会被其他资源覆盖，导致我们看到的都是其他资源里的样式，误以为是因为link比@import优先级高，实际上并无优先级的区别，只是后来的样式会覆盖之前的样式</span>
</body>
</html>
